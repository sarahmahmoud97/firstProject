<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="coverPagecss.css">
    <meta charset="UTF-8">
    <title>حساب جديد للمريض</title>
    <link rel="shortcut icon" href="hope2.jpg">

</head>
<body id="body" class="body" style="text-align:right;">
<div id="div1" class="div1">
<form action="patsignup.php" method="post" style="align-content: center">
    <fieldset style="width:200px; align:center;" id="field" class="field">
        <legend>معلومات التسجيل للمريض</legend> <br>
        <label for="fullname">*الإسم الرباعي </label>  <br>
        <input type="text" placeholder="full name" id="fullname" name="username" size="50" required> <br> <br>
    <label for="user">*اسم المستخدم</label>  <br>
    <input type="text" placeholder="username" id="user" name="user" size="50" required> <br> <br>

    <label for="password">*كلمة المرور</label> <br>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
           x-moz-errormessage="Not valid password" placeholder="password" id="password" size="50"  name="password" required><br> <br>
    <label for="pass"> *تأكيد كلمة المرور</label> <br>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="checkPass();return false;"
           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
           x-moz-errormessage="Not valid password" placeholder="confirm your password" id="pass" size="50"  name="pass2" required> <br>
        <span id="confirmMessage" class="confirmMessage"></span> <br><br>
        <label for="file">*رقم الملف</label>  <br>
        <input type="text" placeholder="file number" id="file" name="fileNum" size="50" required> <br> <br>
        <label for="phone">*رقم الهاتف</label> <br>
        <input type="text" id="phone" placeholder="Phone" name="phone" size="50" required> <br> <br>
        <label for="email">*عنوان البريد الإلكتروني</label> <br>
        <input type="email" id="email" placeholder="email address" name="email" size="50"> <br> <br>
        <label for="gender">*الجنس</label> <br>
        <select name="gender" id="gender">
            <option value="female" selected>أنثى</option>
            <option value="male">ذكر</option>
        </select> <br> <br>
        <label for="address">*العنوان</label> <br>
        <input type="text" id="address" placeholder="address" name="address" size="50" required> <br> <br><br>
        <label for="descc">*تحدث عن نفسك قليلاً</label> <br>
        <textarea id="descc" placeholder="" name="descc" rows="6" cols="50" style="
text-align: right"> قل شيئا </textarea> <br> <br>
        <center>
    <input type="submit" class="submit" name="submitBTN" value="تسجيل" style="font-size: large; color: #e91e63" > &nbsp; &nbsp; &nbsp; &nbsp;
        </center>
    </fieldset>
</form>
    <script type="text/javascript">
        function checkPass()
        {
            //Store the password field objects into variables ...
            var pass1 = document.getElementById('password');
            var pass2 = document.getElementById('pass');
            //Store the Confimation Message Object ...
            var message = document.getElementById('confirmMessage');
            //Set the colors we will be using ...
            var goodColor = "#66cc66";
            var badColor = "#ff6666";
            //Compare the values in the password field
            //and the confirmation field
            if(pass1.value == pass2.value){
                //The passwords match.
                //Set the color to the good color and inform
                //the user that they have entered the correct password
                pass2.style.backgroundColor = goodColor;
                message.style.color = goodColor;
                message.innerHTML = "Passwords Match!"
            }else{
                //The passwords do not match.
                //Set the color to the bad color and
                //notify the user.
                pass2.style.backgroundColor = badColor;
                message.style.color = badColor;
                message.innerHTML = "Passwords Do Not Match!"
            }
        }

    </script>
</div>
</body>
</html>
